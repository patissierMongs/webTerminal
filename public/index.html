<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d0f1a">
  <title>OpenClaw Terminal</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
  <link rel="stylesheet" href="/fonts/nerd-font.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="status-bar">
    <div class="sb-left">
      <span id="status-dot" class="dot disconnected"></span>
      <span id="status-text">Connecting...</span>
    </div>
    <div class="sb-center">
      <span id="clock"></span>
    </div>
    <div class="sb-right">
      <span id="client-count-wrap"><span id="client-count">0</span></span>
      <button id="btn-expand" aria-label="Ollama" title="Ollama Stream">&#9650;</button>
      <button id="btn-drawer" aria-label="Menu">&#9776;</button>
    </div>
  </div>

  <div id="terminal-container"></div>

  <div id="mobile-keyboard"></div>

  <div id="drawer-backdrop" class="drawer-backdrop"></div>
  <div id="drawer" class="drawer">
    <div class="drawer-header">
      <button id="drawer-back" class="drawer-back" style="display:none">&larr;</button>
      <span id="drawer-title">Menu</span>
      <button id="drawer-close">&times;</button>
    </div>
    <div id="drawer-content" class="drawer-content"></div>
  </div>

  <div id="expand-panel" class="expand-panel">
    <div class="expand-header">
      <span id="expand-title">Ollama</span>
      <div class="expand-actions">
        <button id="expand-run" title="Run Summary">Run</button>
        <button id="expand-clear" title="Clear">Clear</button>
        <button id="expand-close">&times;</button>
      </div>
    </div>
    <pre id="expand-output" class="expand-output"></pre>
  </div>

  <div id="alert-toast" class="toast hidden"></div>

  <div id="monitor" class="monitor">
    <span id="mon-cpu" title="CPU">CPU --%</span>
    <span id="mon-gpu" title="GPU">GPU --%</span>
    <span id="mon-net" title="Network">NET --%</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
